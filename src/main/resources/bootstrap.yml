eureka:
  client:
    serviceUrl:
      defaultZone: http://172.21.0.4:8761/eureka/
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    prefer-ip-address: true

spring:
  application:
    name: product-service
  cloud:
    config:
      discovery:
        service-id: config-server
        enabled: true
      profile: dev

